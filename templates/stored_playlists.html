{% extends "frame.html" %}

{% block container %}

	<ul class="breadcrumb">
		<li class="active"><a>Stored Playlists</a></li>
	</ul>

	<h1>Stored Playlists</h1>

	<form method="POST" action="{{ url_for('remove_playlists') }}">
		<fieldset>
			{% for playlist in playlists %}

			<label class="checkbox">
				<input type="checkbox" name="playlists" value="{{ playlist }}"> <a href="{{ url_for('stored_playlist', playlist=playlist) }}">{{ playlist }}</a>
			</label>
			{% endfor %}
			<button type="submit" class="btn">Remove</button>
		</fieldset>
	</form>


{% endblock %}
