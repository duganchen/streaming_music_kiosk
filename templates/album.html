{% extends "frame.html" %}

{% block container %}
	<ul class="breadcrumb">
		<li><a href="/">Albums</a> <span class="divider">/</span></li>
		<li class="active">{{ album }}</li>
	</ul>

	<h1>{{ album }}</h1>

	<form method="POST" action="/queue-album">
		{% for song in songs %}
		<label class="checkbox">
			<input type="checkbox" name="songs" value="{{ song.file }}" checked> {{ song.title }}
		</label>
		{% endfor %}
		<button type="submit" class="btn">Remove</button>
	</form>

{% endblock %}
