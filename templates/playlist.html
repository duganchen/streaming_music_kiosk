{% extends "frame.html" %}

{% block container %}

	<ul class="breadcrumb">
		<li class="active">Current Playlist</li>
	</ul>

	<h1>Current Playlist</h1>

	<p><a href="{{ url_for('choose_song') }}">Choose Song To Play At</a></p>

	<hr>

	<h2>Edit Playlist</h2>

	<form method="POST" action="{{ url_for('remove_songs') }}">
		{% for song in songs %}

		<label class="checkbox">
			<input type="checkbox" name="songs" value="{{ song.id }}"> {{ song.title }}
		</label>
		{% endfor %}
		<button type="submit" class="btn">Remove</button>
	</form>

{% endblock %}
