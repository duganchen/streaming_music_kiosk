{% extends "frame.html" %}

{% block container %}

	<ul class="breadcrumb">
		<li class="active"><a>Stored Playlists</a></li>
	</ul>

	<h1>Stored Playlists</h1>

	<ul class="list-group">
		{% for playlist in playlists %}
			<li class="list-group-item"><a href="{{ url_for('stored_playlist', playlist=playlist) }}">{{ playlist }}</a></li>
		{% endfor %}
	</ul>

{% endblock %}
