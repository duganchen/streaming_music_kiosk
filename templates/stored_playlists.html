{% extends "frame.html" %}

{% block container %}

	<ul class="breadcrumb">
		<li class="active"><a>Stored Playlists</a></li>
	</ul>

	<h1>Stored Playlists</h1>

	<ul class="nav nav-list">
		<li class="nav-header">Stored Playlists</li>
		<li class="active"><a>Stored Playlist</a></li>
		{% for playlist in playlists %}
			<li><a href="{{ url_for('stored_playlist', playlist=playlist) }}">{{ playlist }}</a></li>
		{% endfor %}
	</ul>

{% endblock %}
