{% extends "frame.html" %}

{% block container %}
	<ul class="breadcrumb">
		<li><a href="/">Albums</a> <span class="divider">/</span></li>
		<li class="active">{{ album }}</li>
	</ul>

	<h1>{{ album }}</h1>

	<form action="/queue-album" method="POST">
		{% for song in songs %}
			<p><input type="checkbox" name="songs" value="{{ song.file }}" checked> {{ song.title }}</p>
		{% endfor %}
		<p>
		<button type="submit" class="btn">Queue</button>
		</p>
	</form>
{% endblock %}
