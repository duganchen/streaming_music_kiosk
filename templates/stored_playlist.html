{% extends "frame.html" %}

{% block container %}

	<ul class="breadcrumb">
		<li class="active"><a>Stored Playlists</a></li>
	</ul>

	<h1>{{ playlist }}</h1>

	<ul class="list-group">
		{% for song in songs %}
			<li class="list-group-item">{{ song.title }}</li>
		{% endfor %}
	</ul>

	<form method="POST" action="{{ url_for('queue_playlist', playlist=playlist) }}">
		<button type="submit" class="btn">Queue</button>
	</form>


{% endblock %}
