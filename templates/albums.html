{% extends "frame.html" %}

{% block container %}
	<ul class="breadcrumb">
		<li class="active">Albums</li>
	</ul>

	<h1>Albums</h1>
	<ul class="list-group">
		{% for album in albums %}
		<li class="list-group-item"><a href="{{ url_for('album', album=album)}}">{{album}}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
